<div class="container">

  <h1>Ranking de títulos da Copa do Mundo </h1>


  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. bra" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nomeSelecao">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeSelecao}} </td>
      </ng-container>

      <ng-container matColumnDef="qtdTitulos">
        <th mat-header-cell *matHeaderCellDef> Titulos </th>
        <td mat-cell *matCellDef="let element"> {{element.qtdTitulos}} </td>
      </ng-container>

      <ng-container matColumnDef="informacoes">
        <th mat-header-cell *matHeaderCellDef> Info </th>
        <td mat-cell *matCellDef="let element"> {{element.informacoes}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> Ações </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons>

    </mat-paginator>

  </div>

</div>
         <mat-divider></mat-divider>


<div>
  <app-footer></app-footer>
</div>
